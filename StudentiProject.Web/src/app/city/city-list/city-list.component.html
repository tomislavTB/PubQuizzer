<!-- Search form -->
<form class="form-inline md-form mr-auto mb-4 float-right">
  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
  <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit">Search</button>
</form>
 <div>
    <div class="mb-3"><h2><b>Grad</b></h2><strong>ureÄ‘ivanje/dodavanje</strong></div>
  <div class="row">
      <div class="col-sm-12 mb-3">
          <button class="btn add btn-secondary float-right" (click)="onAdd()">
              <i class="fa fa-plus"></i>
          </button>
      </div>
  </div>

 <table class="table table-striped table-hover">
    <thead class="thead-dark">
          <tr>
              <th scope="col">Grad</th>
              <th scope="col">Zip Code</th>
              <th scope="col">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let city of cities; index as i">
              <td>{{ city.name }}</td>
              <td>{{ city.zip }}</td>

              <td class="action">
                  <button class="btn btn-sm"><i class="fa fa-edit" (click)="onEdit(city.id)"></i></button>
                  <button class="btn delete btn-sm btn-danger ml-3" (click)="onDelete(city.id)"><i class="fa fa-trash"></i></button>
              </td>

          </tr>
      </tbody>
  </table>
  <div class ='row'>
      <div class = 'col'>
    <nav aria-label="Page navigation example">
        <ul class="pagination pagination-sm">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" (click)="prevPage()">&lt;&lt;</a></li>
          <li class="page-item"><a class="page-link" (click)="nextPage()">&gt;&gt;</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
      <div class="dropdown float-right">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          10
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item">25</a>
          <a class="dropdown-item">50</a>
          <a class="dropdown-item">100</a>
        </div>
      </div>
    </div>
</div>
