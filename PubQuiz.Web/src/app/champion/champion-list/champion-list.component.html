   <div class="mb-3"><h2><b>Pobjednici kvizova</b></h2><strong *ngIf="admin == true">uređivanje/dodavanje</strong></div>
   <div class="row">
       <div class="col-sm-12 mb-3">
           <button *ngIf="admin == true" class="btn add btn-secondary float-right" (click)="onAdd()">
               <i class="fa fa-plus"></i>
           </button>
       </div>
   </div>


   <div class="row">
    <div class="col-md-12">
      <div class="card o-hidden">
        <ngx-datatable style="box-shadow: none;" class="material horizontal-table-scroll" columnMode="force" [headerHeight]="50"
          [footerHeight]="50" [rowHeight]="'50'" [limit]="pageLimit" [loadingIndicator]="isLoading" [rows]="fullChampions" [messages]="{
            emptyMessage:'Nema odabranih rezultata',
            totalMessage: 'ukupno',
            selectedMessage: 'odabran'
          }">
          <ngx-datatable-column name="name"  [comparator]="sortI18nComparator" [sortable]="true">
            <ng-template ngx-datatable-header-template let-sort="sortFn">
              <span class="data-table-sortable-header" (click)="sort()">
                Ime Kviza
              </span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="organizator"  [comparator]="sortI18nComparator" [sortable]="true">
            <ng-template ngx-datatable-header-template let-sort="sortFn">
              <span class="data-table-sortable-header" (click)="sort()">
                Organizator
              </span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="dateWhen"  [comparator]="sortI18nComparator" [sortable]="true">
            <ng-template ngx-datatable-header-template let-sort="sortFn">
              <span class="data-table-sortable-header" (click)="sort()">
                Datum održavanja
              </span>
            </ng-template>
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
              {{value | date:'dd/MM/yyyy' }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="champion"  [comparator]="sortI18nComparator" [sortable]="true">
            <ng-template ngx-datatable-header-template let-sort="sortFn">
              <span class="data-table-sortable-header" (click)="sort()">
                Pobjednik kviza
              </span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column  *ngIf="admin == true" name="actions">
            <ng-template ngx-datatable-header-template>
              Mogućnosti
            </ng-template>
            <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
              <div class="m-btn-group m-btn-group--pill btn-group" role="group" aria-label="First group">
                <button type="button" class="btn btn-sm"(click)="onEdit(row)"><i class="fa fa-edit" title="Uredi"></i>
                 
                </button>
                <button type="button"class="btn delete btn-sm btn-danger ml-3" title="Izbriši" (click)="onDelete(row.id)"><i class="fa fa-trash"></i>
                </button>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
